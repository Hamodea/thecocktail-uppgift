<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,100,1,200&icon_names=favorite,home,search,settings" rel="stylesheet"/>
</head>
        
<body>
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>

    <nav class="navbar">
        <div id="logo">
            <img src="images/logo (1).png" alt="logo">
        </div>
        <div class="nav-links">
            <a href="#" id="home-link">
                <span class="material-symbols-outlined">home</span>
            </a>
            <a href="#" id="search-link">
                <span class="material-symbols-outlined">search</span>
            </a>
            <a href="#" id="favorites-link">
                <span class="material-symbols-outlined">favorite</span>
            </a>
        </div>
    </nav>
    
    <div class="hero">
        <div class="hero-img"></div>
            <div class="hero-text">
                <h1>Welcome To The CocktailDB</h1>
                <p>Find the perfect cocktail for any occasion</p>
            </div>
    </div>

        <section id="home" class="active">
            <h1>The cocktail of the day</h1>
            <div class="cocktail">
                <h2 id="cocktail-name"></h2>
                <img id="cocktail-img" src="" alt="Cocktail">
                <div class="actions">
                    <button id="new-cocktail">Get New Cocktail</button>
                    <button id="see-more">See More</button>
                </div>
                <div id="details"></div>
            </div>
        </section>

        <section id="search">
            <h1>Search Cocktails</h1>
            <form id="search-form" class="form-container">
                <div class="form-group">
                    <label for="search-name">Cocktail Name:</label>
                    <input type="text" id="search-name" placeholder="Enter cocktail name">
                </div>
                <div class="form-group">
                    <label for="search-ingredient">Ingredient:</label>
                    <input type="text" id="search-ingredient" placeholder="Enter ingredient">
                </div>
                <div class="form-group">
                    <label for="search-category">Category:</label>
                    <input type="text" id="search-category" placeholder="Enter category">
                </div>
                <div class="form-group">
                    <label for="search-glass">Glass Type:</label>
                    <input type="text" id="search-glass" placeholder="Enter glass type">
                </div>
                <button type="submit" class="search-button">Search</button>
            </form>
            <ul id="search-results"></ul>
        </section>

        <section id="favorites">
            <h1>My Favorite Cocktails</h1>
            <ul id="favorites-list"></ul>
        </section>
   
    <script src="index.js"></script>
</body>
</html>
